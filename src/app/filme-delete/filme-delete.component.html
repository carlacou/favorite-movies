<mat-card>
  <mat-card-title>Excluir Filme</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Título" [value]="filmeCadastro.titulo" name="name" disabled>

    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Gênero" [value]="filmeCadastro.genero" name="name" disabled>
    </mat-form-field>
  </form>

  <button mat-raised-button id="delete" (click)="deleteCadastro()">
    Excluir
  </button>


  <button mat-raised-button (click)="cancel()" color="warn">
    Cancelar
  </button>
</mat-card>
